<synth-title [titleText]="title"></synth-title>
<synth-list
    [loading]="loading"
    [data]="parsedData"
    [filterFields]="activeKpi && [activeKpi]"

    [expandable]="expandable"
    [limit]="limit"
    [enableDownload]="enableDownload"
></synth-list>
